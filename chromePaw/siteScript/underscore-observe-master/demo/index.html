<!DOCTYPE HTML>
<html>
    <head>
        <title>Todo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="css/todo.css" rel="stylesheet">
    </head>

    <body>
        <!-- Fork Me ribbon -->
        <a href="http://github.com/mennovanslooten/underscore-observe"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>

        <div id="todo-app">
            <h1>Todos</h1>

            <p>
                <input type="text" placeholder="What needs to be done?" id="new-todo">
            </p>
            
            <ol id="todo-list"></ol>

            <p>
                <strong class="remaining"></strong> left.
            </p>

            <p>
                <button class="clear">Clear <span></span> completed items</button>
            </p>

        </div>


        <div id="info">
            <p>
            This is a technical demo of <a href="https://github.com/mennovanslooten/underscore-observe">underscore-observe</a>, a JavaScript utility for <a href="http://underscorejs.org/">underscore.js</a> to make standard arrays observable. Its concept and design are inspired by <a href="http://jgn.me/">Jérôme Gravel-Niquet</a>'s <a href="http://backbonejs.org/examples/todos/index.html">Todo-list demo</a>.
            </p>
        </div>


        <script type="text/template" id="todo-item-template">
            <li>
                <input type="checkbox">
                <span></span>
                <button>✕</button>
            </li>
        </script>

        <script src="js/json2.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/jquery-1.7.js"></script>
        <script src="../underscore-observe.js"></script>

        <script src="js/todo.js"></script>

    </body>
</html>
