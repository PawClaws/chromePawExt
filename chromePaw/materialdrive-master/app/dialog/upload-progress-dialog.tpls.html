<md-dialog aria-label="dialog">
  <md-dialog-content>
    <md-toolbar>
      <div class="md-toolbar-tools"><h2>Now uploding...</h2></div>
    </md-toolbar>
    <div class="md-dialog-content">
      <h4>{{modalCtrl.current.file.name}}</h4>
      <md-progress-linear md-mode="determinate" value="{{modalCtrl.current.progress}}"></md-progress-linear>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="modalCtrl.abort()" aria-label="Cancel">Cancel</md-button>
  </md-dialog-actions>
</md-dialog>
